<!DOCTYPE html>
<html>
  <head>
    <title>Battle Game</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
     <link href="css/styles.css" rel="stylesheet" type="text/css">
     <script src="js/jquery-3.1.0.js"></script>
     <script src="js/bootstrap.min.js"></script>
     <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class = "container">
      <div class = "row">

        <div class = "col-xs-4">
          <h3>Room 1</h3>
          <p id = "room1">You are standing in an empty room.  There are only two doors.</p>
        </div>

        <div class = "col-xs-4">
          <h3>Entrance</h3>
          <form>
            <p>You are standing in a ten foot by ten foot room.
              There are three doors. Choose wisely...</p>

            <button type = "submit" class = "btn">Door 1</button>
          </form>
        </div>

        <div class = "col-xs-4">
          <h3>Room 2</h3>
        </div>

      </div>
      <div class = "row">
        <div class = "col-xs-4">
          <h3>Room 3</h3>
        </div>
        <div class = "col-xs-4">
          <h3>Room 4</h3>
        </div>
        <div class = "col-xs-4">
          <h3>Room 5</h3>
        </div>
      </div>

      <div class = "row">
        <div class = "col-xs-4">
          <h3>Room 6</h3>
        </div>
        <div class = "col-xs-4">
          <h3>Room 7</h3>
        </div>
        <div class = "col-xs-4">
          <h3>Room 8</h3>
        </div>
      </div>

    </div>
  </body>
</html>
